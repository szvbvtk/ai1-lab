<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="icon" type="image/x-icon" href="/img/favicon.png" />

    <style>
      /* https://palettes.shecodes.io/palettes/1390 */
      @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Roboto:wght@300;400;500&display=swap");

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        display: grid;
        place-items: center;
        height: 100vh;
        background: #a4fbe3;
      }

      main {
        /* position: absolute;
        top: 20%; */
        position: relative;
        width: 50%;
        min-height: 40%;
        background-color: black;
        background: #5e87b8;
        outline-style: dashed;
        outline-color: #5f5dbd;
        outline-offset: 0.5rem;
        outline-width: 0.2rem;
        box-shadow: 4.5rem 2.5rem rgba(0, 128, 128, 0.5),
          -4.5rem -2.5rem rgba(255, 166, 0, 0.774);
      }

      .header {
        text-align: center;
        text-transform: uppercase;
        padding: 0.4rem 0 0.05rem 0;
      }

      .header h1 {
        font-family: "Raleway", sans-serif;
        font-size: 2.7rem;
        letter-spacing: 0.15rem;
      }

      .search-box {
        width: 100%;
        margin-top: 0.02rem;
        border: 0.15rem solid #5f5dbd;
      }

      .search-box input[type="text"] {
        width: 100%;
        padding: 0.2rem;
        border: none;
        background: url("img/search_icon.png") no-repeat right, #5f5dbd;
        background-size: 1.5rem;
        padding-right: 1.6rem;
        opacity: 0.8;
        font-size: 1rem;
        font-family: "Roboto", sans-serif;
        font-weight: 500;
      }

      .search-box input[type="text"]:focus {
        border: 0.2rem solid #5f5dbd;
      }

      .search-box input[type="text"]::placeholder {
        opacity: 0.9;
        color: black;
        padding: 0.2rem 0;
        font-family: "Roboto", sans-serif;
        font-weight: 300;
      }

      .todo-list {
        width: 100%;
        overflow-y: auto;
        font-family: "Roboto", sans-serif;
        font-weight: 400;
      }

      .todo-list ul {
        list-style: none;
        padding: 0.2rem;
      }

      .todo-list ul li {
        display: flex;
        align-items: center;
        padding: 0.15rem;
        border-bottom: 0.1rem dashed #5f5dbd;
      }

      .todo-list ul li span {
        margin-left: 0.2rem;
        background-color: #5f5dbd;
        border-radius: 0.5rem;
        padding: 0 0.4rem;
      }

      .todo-list ul li span.completed {
        text-decoration: line-through;
        text-decoration-color: rgb(255, 166, 0);
        text-decoration-thickness: 0.15rem;
        text-decoration-style: wavy;
      }

      .todo-list ul li span.date {
        margin-left: auto;
        background-color: #5f5dbd;
        border-radius: 0.5rem;
        padding: 0 0.4rem;
        width: 8.5rem;
        margin-right: 1.5rem;
      }

      span.date input[type="date"] {
        border: none;
        width: 100%;
        height: 100%;
        background-color: transparent;
        font-size: inherit;
        font-family: inherit;
        font-weight: inherit;
        color: inherit;
      }

      .todo-list ul li span.delete {
        margin-left: 1rem;
      }

      .delete_btn {
        cursor: pointer;
      }

      .centered {
        display: grid;
        place-items: center;
      }

      .new_element-bar {
        padding: 0.5rem;
        text-align: center;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;
      }

      .new_element-bar input,
      button {
        background-color: rgba(255, 166, 0, 0.774);
        border: none;
        padding: 0.2rem;
        border-radius: 0.5rem;
        font-family: "Roboto", sans-serif;
        font-weight: 500;
        font-size: 0.9rem;
        color: inherit;
      }

      #saveButton {
        border: 3px solid #5f5dbd;
        letter-spacing: 0.07rem;
        text-transform: uppercase;
      }

      mark{
        background-color: rgba(255, 166, 0, 0.774);
      }

      .todo-list ul li span:focus, span.date input[type="date"]:focus{
        background-color: rgba(255, 166, 0, 0.774);
      }
      
    </style>
  </head>
  <body>
    <main>
      <div class="header">
        <h1>To do list</h1>
      </div>
      <div class="search-box">
        <input
          type="text"
          name="search-box"
          id="search-box"
          placeholder="Search for a task"
        />
      </div>
      <div class="todo-list" id="todo"></div>
      <div class="centered">
        <div class="new_element-bar">
          <input
            type="text"
            name="newTask-name"
            id="newTask-name"
            placeholder="do zrobienia"
          />
          <input type="date" name="newTask-date" id="newTask-date" />
          <button id="saveButton">Zapisz</button>
        </div>
      </div>
    </main>
    <script src="todo.js"></script>
  </body>
</html>
